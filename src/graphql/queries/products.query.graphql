query products($first: Int, $last: Int, $before: String, $after: String, $sortKey: ProductSortKeys, $reverse: Boolean, $query: String) {
    products(first: $first, last: $last, before: $before, after: $after, sortKey: $sortKey, reverse: $reverse, query: $query) {
        nodes {
            id
            title
            vendor
            featuredImage {
                url
            }
            priceRange {
                minVariantPrice {
                    amount
                    currencyCode
                }
                maxVariantPrice {
                    amount
                    currencyCode
                }
            }
            pricePerKg: metafield(namespace: "my_fields", key:"price_per_kg"){
                value
            }
        }
        pageInfo {
            startCursor
            endCursor
            hasNextPage
            hasPreviousPage
        }
    }
}