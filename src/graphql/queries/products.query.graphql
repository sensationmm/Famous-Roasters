query products($first: Int, $last: Int, $before: String, $after: String, $sortKey: ProductSortKeys, $reverse: Boolean) {
    products(first: $first, last: $last, before: $before, after: $after, sortKey: $sortKey, reverse: $reverse) {
        edges {
            node {
                id
                title
                vendor
                featuredImage {
                    url
                }
                priceRange {
                    minVariantPrice {
                        amount
                        currencyCode
                    }
                    maxVariantPrice {
                        amount
                        currencyCode
                    }
                }
            }
        }
        pageInfo {
            startCursor
            endCursor
            hasNextPage
            hasPreviousPage
        }
    }
}