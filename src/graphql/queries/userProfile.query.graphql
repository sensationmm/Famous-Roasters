query userProfile {
  userProfile {
    id
    newsletterSignup
    email
    tasteFinderProfile {
      acidity
      bitterness
      sweetness
      body
      coffeeType
    }
    aroma
    ratedProducts {
      shopifyId
      rating
    }
    shipping {
      firstName
      lastName
      company
      street
      additionalInfo
      zipCode
      city
      country
    }
  }
}
